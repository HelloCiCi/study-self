<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            border: 0px;
            margin: 0px;
            padding: 0px;
        }

        #firstLine, #secondLine, #thirdLine{
            width: 500px;
            height: 20px;
            margin: 8px;
        }

        .a, .b{
            display: inline-block;
            line-height: 20px;
            text-align: center;
            width: 50px;
            height: 20px;
        }

        .b{
            border-left: solid 1px black;
            border-right: solid 1px black;
        }





    </style>
</head>
<body>
    <div id="firstLine">
        <span class="a sougou">搜狗</span>
        <span class="b gongsi">公司</span>
        <span class="a relie">热烈</span>
    </div>
    <div id="secondLine">
        <span class="a huanying">欢迎</span>
        <span class="b tongxue">同学</span>
        <span class="a canjia">参加</span>
    </div>
    <div id="thirdLine">
        <span class="a bishi">笔试</span>
    </div>

</body>
</html>
