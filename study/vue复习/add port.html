<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id = "app">
    <input type = "text" id = "input" v-model = "msg" @keyup = "search">
    <button @click = "add">add</button>
    <ul>
        <li v-for = "obj in showArr">{{obj.val}}</li>
    </ul>
</div>
<script src="vue.js"></script>
<script>

  new Vue({
      el:"#app",
      data:{
          msg:"",
          arr:[],
          showArr:[]
      },
      methods:{
          add(){
//            oInput = document.getElementById("input");
                this.arr.push({val:this.msg});
                this.msg = "";
                this.arr.sort(function(a,b){
                  return a.val> b.val;
                });
                this.showArr = this.arr;
          },
          search(){
//            var that = this;
              var filterArr = this.arr.filter(obj=>{
                  return obj.val.includes(this.msg);
              });
//            console.log(filterArr);
                this.showArr = filterArr;
          }
      }

  });




</script>
</body>
</html>
