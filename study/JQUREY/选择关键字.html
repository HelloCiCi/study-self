<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type = "text" value = "" id="text">
<ul id="menu">
    <li>huangwei</li>
    <li>xiaomi</li>
    <li>apple</li>
</ul>
<script src="jquery-1.11.2.js"></script>
<script>
    $(function(){
        $("#text").on("keyup",function(){
            //console.log(this.value);
            if(this.value != ""){
                $("#menu li:contains("+this.value+")").css("background","red");
            }else{
                $("#menu li:contains("+this.value+")").css("background","transparent");
            }
        });
    });


</script>
</body>
</html>
