<script>

    /**
     * 获取当前元素样式
     * @param elem
     * @param attr
     * @returns {*}
     */
    function getStyle(elem , attr) {
        if (elem.currentStyle) {
            return elem.currentStyle[attr];
        }else if(window.currentStyle[attr])
            return elem.getComputeredStyle(elem , false)[attr];
        }else{
            return elem.style[attr];
        }
    }


</script>
