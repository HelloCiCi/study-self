<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="cart">
    <button>添加商品</button>
    <table id="tbl">
        <thead>
        <tr>
            <th></th>
            <th>商品图片</th>
            <th>商品信息</th>
            <th>赠送</th>
            <th>商品金额</th>
            <th>商品数量</th>
            <th>总金额</th>
            <th>编辑</th>
        </tr>
        </thead>
        <tbody id="product-list">
        <tr v-for = "(product,index) in productList">
            <td><input type="checkbox" v-model = "checkboxProuduct" :value = "product"></td>
            <td><img :src="product.productImg" alt="" width="100"></td>
            <td>{{product.productName}}</td>
            <td>
                <ul>
                    <li v-for = "part in product.parts">{{part.partsName}}</li>
                </ul>
            </td>
            <td class="price">{{product.productPrice}}</td>
            <td>
                <button class="sub" @click = "sub(product)">-</button>
                <input type="text" :value="product.productQuentity">
                <button class="add" @click = "add(product)">+</button></td>
            <td class="total-price">{{product.productQuentity*product.productPrice}}</td>
            <td>
                <a href="javascript:;" class="del" @click = "del(index,product)">删除</a>
            </td>
        </tr>
        <!--<tr>-->
        <!--<td><input type="checkbox"></td><td><img src="img/2.jpg" alt="" width="100"></td>-->
        <!--<td>加多宝</td><td>   <ul><li>打火机111</li><li>苹果皮</li>   </ul></td>-->
        <!--<td class="price">8</td>-->
        <!--<td>   <button class="sub">-</button>   <input type="text" value="5">   <button class="add">+</button></td>-->
        <!--<td class="total-price">96</td><td>   <a href="javascript:;" class="del">删除</a></td>-->
        <!--</tr>-->

        </tbody>
        <tfoot>
        <tr><td colspan="6">
        </td>
            <td>
                总计：<span id="total">{{totalPrice}}</span>
            </td>
            <td>
                <button>结账</button>
            </td>
        </tr></tfoot>
    </table>
</div>
<script src="../购物车/vue.js"></script>
<!--专门做ajax操作的-->
<script src="../购物车/axios.min.js"></script>
<script>
    new Vue({
        el:"#cart",
        data:{
            productList:[],
            checkboxProuduct:[]
        },
        computed:{
            totalPrice:function(){
                var total = 0;
                    this.checkboxProuduct.forEach(function(val,index){
                    total += val.productQuentity*val.productPrice;
                });
                return total;
            }
        },
        mounted:function(){
            axios.get("cart.json").then((res)=>{
                this.productList = res.data.result.productList;
            });
        },
        methods:{
            add(obj){
                obj.productQuentity++
            },
            sub(obj){
                if(obj.productQuentity>0){
                    obj.productQuentity--
                }
            },
            del(index,obj){
                this.productList.splice(index,1);
                this.checkboxProuduct.splice(this.checkboxProuduct.indexOf(obj),1);
            }
        }
    });









</script>

</body>
</html>
