<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #mydialog{
            width: 450px;
            height: 300px;
            background: #cccccc;
            padding: 10px;
            margin: 0 auto;
        }

        #title{
            background: pink;
            height: 30px;
        }

        #close{
            float: right;
        }
    </style>
</head>
<body>
<div id="app">
    <button @click = "loginshow = true">登录</button>
    <button @click = "regshow = true">注册</button>
    <mydialog v-show = "loginshow" @close = "closeDialog">
        <span slot="title">登录</span>
        <div slot = "content">
            姓名：<input type = "text"><br>
            密码：<input type = "password"><br>
            确认密码: <input type="password">
        </div>
    </mydialog>
    <mydialog v-show = "regshow">
        <span slot="title">注册</span>
        <div slot = "content">
            姓名：<input type = "text"><br>
            密码：<input type = "password"><br>
            确认密码: <input type="password">
        </div>
    </mydialog>
</div>
<script src="vue.js"></script>
<script type = "text/x-template" id="dialog">
    <div id="mydialog">
        <div id="title">
            <slot name = "title">title</slot>
            <span id = "close" @click = "$emit('close',123,234)">[*]</span>
        </div>
        <slot name="content">
            content
        </slot>
    </div>
</script>
<script>
    new Vue ({
        el:"#app",
        data:{
            loginshow:false,
            regshow:false
        },
        methods:{
            closeDialog(a,b){
               this.loginshow = false;
                console.log(a,b);
            }
        },
        components:{
            mydialog:{
                template:"#dialog"
            }
        }
    });



</script>
</body>
</html>
