<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    <button @click = "add">click</button>
    <!--<button @click = "msg++">click</button>-->
    当前点击次数:{{msg}}
    <!--当前点击次数:<span v-text = "msg"></span>-->
    <!--&lt;!&ndash;当前点击次数:<span v-html = "msg"></span>&ndash;&gt;   data里面msg标签里面是一个标签-->
</div>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            msg:0
        },
        methods:{
          add:function(){
              vm.msg++
          }
        }
    });









</script>
</body>
</html>
