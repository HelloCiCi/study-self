<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .red{
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>

</head>
<body>
<div id="app">
    <button @click = "fn()">click</button>
    <!--<button @click = "isRed = !isRed">click</button>-->
    <div :class = "{red:isRed}"></div>
</div>
<script src="vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            isRed:true,
            red:'red'
        },
        methods:{
           fn(){
             this.isRed = !this.isRed;
                }
        }
    });


</script>

</body>
</html>
