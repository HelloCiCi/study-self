<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*html,body{height:100%};*/
        *{
            padding: 0px;
            border: 0px;
            margin: 0px;
        }

        body, html{
            width: 100%;
            height: 100%;
        }
        body{
            position: relative;
        }

        #container{
            width: 100%;
            height: 100%;
            background-image: url(img/bg.jpg);
        }
        
        #container .img{
            width: 125px;
            height: 125px;
            border: white 5px solid;
            position: absolute;
            -webkit-box-shadow: 2px 2px 2px 2px rgba(0, 0, 0, 0.5);
            -ms-box-shadow: 2px 2px 2px 2px rgba(0, 0, 0, 0.5);
            -moz-box-shadow: 2px 2px 2px 2px rgba(0, 0, 0, 0.5);
            -o-box-shadow: 2px 2px 2px 2px rgba(0, 0, 0, 0.5);
            box-shadow: 2px 2px 2px 2px rgba(0, 0, 0, 0.5);

        }
    </style>
</head>
<body>
<div id="container"></div>

<script>
    var ROW = 4, COL = 6, NUM = ROW * COL, THUMB_WIDTH = 130, THUMB_HEIGHT = 130, BIG_WIDTH = 750, BIG_HEIGHT = 750;
    var oContainer = document.getElementById("container");
    var count = 0;
    for(var i = 0; i < 24 ; i++){
        var oThumbsImg = new Image();
        oThumbsImg.onload = function(){
            count++;
            if(count == NUM * 2){
                loadSuccess();
            }
        }

        oThumbsImg.src = "img/thumbs/"+ (i+1) +".jpg";
//        oContainer.appendChild(oThumbsImg);


        var oBigImg = new Image();
        oBigImg.onload = function(){
            count++;
            if(count == NUM * 2){
                loadSuccess();
            }
        }

        oBigImg.src = "img/"+ (i+1) +".jpg";
//        oContainer.appendChild(oBigImg);
    }
    //document.body.clientWidth 获取浏览器的宽度
    //获取不到oContainer.offsetHeight

    var LEFT_SPACE = (document.body.clientWidth - COL*THUMB_WIDTH)/(COL+1);
    var LEFT_IMG_SPACE = LEFT_SPACE + THUMB_WIDTH;
    var TOP_SPACE = (oContainer.offsetHeight - ROW*THUMB_HEIGHT)/(ROW+1);
    var TOP_IMG_SPACE = TOP_SPACE + THUMB_HEIGHT;
    var index = 0;


    function loadSuccess(){
        for(var i = 0; i < ROW; i++){
            for(var j = 0; j < COL; j++) {
                index++
                var oDiv = document.createElement("div");
                oDiv.style.backgroundImage = "url(img/thumbs/" + index + ".jpg)";
                oDiv.className = 'img';
                oDiv.style.left = (LEFT_SPACE + j*LEFT_IMG_SPACE) + "px";
                oDiv.style.top = -(TOP_SPACE + i*TOP_IMG_SPACE) + "px";

                console.log(oContainer.offsetHeight);

                oContainer.appendChild(oDiv);
//                console.log(oDiv.offsetLeft);
            }
        }
    }











</script>

</body>
</html>
